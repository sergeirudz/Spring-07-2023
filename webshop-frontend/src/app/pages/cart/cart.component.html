<!-- https://mdbootstrap.com/docs/standard/data/tables/ -->
<div class="d-flex flex-row m-auto  align-items-center" style="height: 400px;">
  <div class="d-flex align-items-baseline mt-5 flex-grow-1">
    <table class="table align-middle mb-0 bg-white" style="max-width: 400px">
      <tbody>
        <tr *ngFor="let product of products">
          <td>
            <div class="d-flex align-items-center">
              <img
                   src="https://placehold.co/100"
                   alt=""
                   style="width: 100px; height: 100px" />
              <div class="ms-3">
                <p class="fw-bold mb-1">name</p>
                <p class="text-muted mb-0">description</p>
                <button type="button" class="btn btn-link btn-sm btn-rounded" data-mdb-toggle="modal"
                        data-mdb-target="#exampleModal">
                  Remove
                </button>
              </div>
            </div>
          </td>
          <td class="text-center mw-20">
            <!-- <div class="form-outline mb-4 bg-light">
              <input type="text" id="quantity" class="form-control" name="quantity"
                     value="1" />
              <label class="form-label" for="quantity">Quantity</label>
            </div> -->
            <p class="text-muted mb-0">Quantity: 1</p>
            <p class="text-muted mb-0">Price: $5</p>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

  <hr class="hr hr-blurry" />

  <div class="card h-100 d-inline-block mt-5" style="min-width: 400px;">
    <div class="card-body d-flex flex-column h-100">
      <h5 class="card-title">Total amount to pay</h5>
      <hr class="hr hr-blurry" />
      <p class="card-text">Total amount: $15</p>
      <div class="mt-auto" style="margin-left: auto;">
        <button type="button" class="btn btn-primary">Go to checkout</button>
      </div>
    </div>
  </div>
