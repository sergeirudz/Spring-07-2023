<form (ngSubmit)="handleSubmit(addProductForm)" #addProductForm="ngForm"
      class="m-3 border border-dark p-3 shadow-lg p-3 mb-5 bg-white rounded"
      style="width: 400px">
  <h1 class="text-center mb-3">Add Product</h1>

  <div class="form-outline mb-4 bg-light">
    <input type="text" id="name" class="form-control" ngModel name="name" />
    <label class="form-label" for="name">Name</label>
  </div>


  <div class="form-outline mb-4 bg-light">
    <input type="text" id="description" class="form-control" ngModel name="description" />
    <label class="form-label" for="description">Description</label>
  </div>

  <div class="form-outline mb-4 bg-light">
    <input type="text" id="image" class="form-control" ngModel name="image" />
    <label class="form-label" for="image">Image URL</label>
  </div>

  <div class="form-outline mb-4 bg-light">
    <input type="number" id="price" class="form-control" ngModel name="price" />
    <label class="form-label" for="price">Price</label>
  </div>

  <div class="input-group mb-3 bg-light">
    <select class="w-100 bg-light" id="category" ngModel name="category">
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <div class="form-outline mb-4 bg-light">
    <input type="number" id="price" class="form-control" ngModel name="stock" />
    <label class="form-label" for="price">Nr. in Stock</label>
  </div>

  <div class="form-check d-flex justify-content-start mb-4">
    <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked ngModel name="active" />
    <label class="form-check-label" for="form4Example4">
      Product is active
    </label>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-4">Add Product</button>
</form>
