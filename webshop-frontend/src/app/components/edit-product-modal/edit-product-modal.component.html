<form (ngSubmit)="updateProduct()" *ngIf="product !== undefined" [formGroup]="editProductForm">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Edit Product Name</h5>
    <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <div class="form-outline mb-4 bg-light">
      <input type="text" id="name" class="form-control"
             [(ngModel)]="updatedProduct.name"
             formControlName="name"
             name="name"
             value="{{product.name}}" />
      <label class="form-label" for="name">Name</label>
    </div>


    <div class="form-outline mb-4 bg-light">
      <input type="text" id="description" class="form-control"
             formControlName="description"
             [(ngModel)]="updatedProduct.description"

             name="description" />
      <label class="form-label" for="description">Description</label>
    </div>

    <div class="form-outline mb-4 bg-light">
      <input type="text" id="image" class="form-control"
             formControlName="image"
             [ngModel]="updatedProduct.image" name="image" />
      <label class="form-label" for="image">Image URL</label>
    </div>

    <div class="form-outline mb-4 bg-light">
      <input type="text" id="price" class="form-control"
             formControlName="price"
             [ngModel]="updatedProduct.price" name="price" />
      <label class="form-label" for="price">Price</label>
    </div>

    <div class="input-group mb-3 bg-light">
      <select class="w-100 bg-light" id="category" name="category"
              formControlName="category"
              [(ngModel)]="updatedProduct.category.id">
        <option *ngFor="let category of categories" [value]="updatedProduct.category.id">{{category.name}}</option>
      </select>
    </div>

    <div class="form-outline mb-4 bg-light">
      <input type="number" id="price" class="form-control"
             formControlName="stock"
             [ngModel]="updatedProduct.stock" name="stock" />
      <label class="form-label" for="price">Nr. in Stock</label>
    </div>

    <div class="form-check d-flex justify-content-start mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked name="active"
             formControlName="active" />
      <label class="form-check-label" for="form4Example4">
        Product is active
      </label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" type="submit">Update product</button>
  </div>
</form>
